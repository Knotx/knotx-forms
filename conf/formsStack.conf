########### Modules to start ###########
modules = [
  ########### Forms ###########
  "formsKnot=io.knotx.forms.core.FormsKnot"

  ####### Forms Adpater #######
  "formsAdapter=io.knotx.forms.adapter.mock.FormsMockAdapter"
]

########### Globals ###########
global {
  address {
    forms {
      knot = knotx.knot.forms
      mock.adapter = knotx.forms.mock.adapter.http
    }
  }
}

########### Modules configurations ###########
config.formsKnot {
  options.config {
    include "includes/forms.conf"
  }
}

########### Adapter configurations ###########
config.formsAdapter {
  options.config {
    address = ${global.address.forms.mock.adapter}
  }
}
